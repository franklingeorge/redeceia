<ion-header>
  <ion-toolbar>
    <ion-title>Criar Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>


      <ion-item >
        <ion-label>Matriz</ion-label>
        <ion-checkbox checked="true"></ion-checkbox><p></p>
        <ion-label>Filial</ion-label>
        <ion-checkbox checked="true">Filial</ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nome da Igreja</ion-label>
      <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Pastor(a) Responsável</ion-label>
      <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Conjugê</ion-label>
      <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item class="center" id="fundacao">
        <ion-text>Fundação</ion-text>
      </ion-item>
      <ion-item>
        <ion-label position="floating">CNPJ</ion-label>
      <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">CEP</ion-label>
      <ion-input type="numeric"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Endereço</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Bairro</ion-label>
      <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>   
     <ion-grid>
       <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item> 
          <ion-item>
            <ion-label position="floating">Confirma Senha</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-col>
       </ion-row>
     </ion-grid> 
    </ion-card-content>
    <!-- aqui iniciar card content-->
    <ion-card-content>
      <ion-item ><ion-label><b>Departamentos</b></ion-label></ion-item>
      <ion-item>
        <ion-input type="text" id='nome'></ion-input><ion-icon name="add" onclick="$nome"></ion-icon>
      </ion-item>
      <ion-grid>
        <ion-row >
          <ion-col size="10">
            <ion-item>
              <ion-col>Rede Jovem</ion-col><ion-icon name="trash"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-col>Rede Teen</ion-col><ion-icon name="trash"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-col>Rede Kids</ion-col><ion-icon name="trash"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-col>Infantil</ion-col><ion-icon name="trash"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-item>

      <ion-item>
        <ion-label position="floating">Estado</ion-label>
      <ion-input type="text"></ion-input>

      <ion-button color='success'size="full" [routerLink]="['/folder/inbox']">Salvar</ion-button>
      <ion-button size="full" [routerLink]="['/login']">Voltar</ion-button>
      
      
    </ion-card-content>
  </ion-card>
</ion-content>
