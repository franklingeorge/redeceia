<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro de Membros</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
      <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Conjugê</ion-label>
      <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Pai</ion-label>
      <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mãe</ion-label>
      <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telefone</ion-label>
      <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
      <ion-input type="text"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Endereço</ion-label>
      <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">CEP</ion-label>
      <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Cidade</ion-label>
      <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Estado</ion-label>
      <ion-input type="text"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Célula</ion-label>
      <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Batismo</ion-label>
      <ion-input type="text" placeholder="xx/xx/xx"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Ministério</ion-label>
      <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item></ion-item>
      <ion-button color='success'size="full">Salvar</ion-button>
      <ion-button size="full" [routerLink]="['/select-cad']">Voltar</ion-button>
      
      
    </ion-card-content>
  </ion-card>
</ion-content>
